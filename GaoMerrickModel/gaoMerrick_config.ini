; config file for GaoMerrick model

[data]
saveFile = y
filesPath = /Users/drewr/RemoteData/ACToday/Bangladesh/BDaquaculture/dataFiles_GM/inputs/ 
outputFilesPath = /Users/drewr/RemoteData/ACToday/Bangladesh/BDaquaculture/dataFiles_GM/outputs/
outputFilesName = GaoMerrick_outputDaily20182019
;number of days to run the model for; if climatology should be 366 for full test ds is 730
numberDays = 730
;C if climatology data, D if daily data
dataType = D
inputFile = input_data_for_simulation_2018_2019_khulna.csv
;daily data file: input_data_for_simulation_2018_2019_khulna.csv
;observation data only used for daily simulation since climatology data will 
;not have observational data available
observationData = Realtime_watertemp.csv
;number of hot/cold spell days in the climatology data, if any 
spellDay = 0
;arbitrary start date needed for climatology data, that is specified in the climatology dataset
start_date = 1/1/2018

[modelConstants]
;units Kelvin
initialTemp = 289.15
;units m3
pondVolume = 6153.05
;units m
pondDepth = 1.5204
;units m2
pondArea = 4047
;units hr
timeStep = 24

[inputVarNames]
dayVar = day 
yearVar = year 
windVar = WS2M
sradVar = SRAD 
airTempVar = T2M 
airTempVarC = T2M_C
rhVar = RH2M

[obsVarNames]
waterTempVar = water_avg




